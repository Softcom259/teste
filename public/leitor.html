
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitura de Produto</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .scanner-box {
      width: 320px;
      height: 240px;
      margin: 0 auto 20px auto;
      border: 3px solid #1b4de4;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(27, 77, 228, 0.3);
      overflow: hidden;
      background-color: #1a2639;
    }

    .status-text {
      font-size: 18px;
      margin: 15px 0;
    }

    .start-button {
      background-color: #1b4de4;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-button:hover {
      background-color: #123ab6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leitura de Produto</h1>
    <div class="scanner-box">
      <video id="preview" width="100%" height="100%" autoplay muted></video>
    </div>
    <p class="status-text" id="status">Aguardando leitura do código...</p>
    <button class="start-button" onclick="startScan()">Iniciar Leitura</button>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const status = document.getElementById('status');
    const videoElement = document.getElementById('preview');
    const codeReader = new ZXing.BrowserBarcodeReader();
    let scanning = false;

    function startScan() {
      if (scanning) return;
      scanning = true;
      status.innerText = 'Lendo código...';
      codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
        if (result) {
          const codigo = result.text;
          status.innerText = 'Código lido: ' + codigo;
          window.location.href = `/produto.html?codigo=${codigo}`;
        }
      });
    }
  </script>
</body>
</html>
