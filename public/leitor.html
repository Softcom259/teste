
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitura de Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #0e1a2b;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    .scanner-box {
      width: 90%;
      max-width: 360px;
      aspect-ratio: 4/3;
      border: 3px solid #1b4de4;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      background-color: #1a2639;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status-text {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .start-button {
      padding: 14px 28px;
      background-color: #1b4de4;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-button:hover {
      background-color: #123ab6;
    }
  </style>
</head>
<body>
  <h1>Leitura de Produto</h1>
  <div class="scanner-box">
    <video id="preview" autoplay muted></video>
  </div>
  <p class="status-text" id="status">Aguardando leitura...</p>
  <button class="start-button" onclick="startScan()">Iniciar Leitura</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const status = document.getElementById('status');
    const codeReader = new ZXing.BrowserBarcodeReader();
    let scanning = false;

    function startScan() {
      if (scanning) return;
      scanning = true;
      status.innerText = 'Lendo código...';
      codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
        if (result) {
          const codigo = result.text;
          status.innerText = 'Código lido: ' + codigo;
          window.location.href = `/produto.html?codigo=${codigo}`;
        }
      });
    }
  </script>
</body>
</html>
