
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitura de Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e1a2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 90%%;
      max-width: 400px;
      border: 3px solid #1b4de4;
      border-radius: 12px;
    }
    .status-text {
      margin: 15px 0;
    }
    button {
      padding: 12px 24px;
      background-color: #1b4de4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #123ab6;
    }
  </style>
</head>
<body>
  <h1>Leitura de Produto</h1>
  <video id="preview" autoplay muted></video>
  <p class="status-text" id="status">Aguardando leitura...</p>
  <button onclick="startScan()">Iniciar Leitura</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const ip = localStorage.getItem("api_ip");
    if (!ip) window.location.href = "/config.html";

    const status = document.getElementById('status');
    const codeReader = new ZXing.BrowserBarcodeReader();
    let scanning = false;

    function startScan() {
      if (scanning) return;
      scanning = true;
      status.innerText = 'Lendo cÃ³digo...';
      codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
        if (result) {
          const codigo = result.text;
          window.location.href = `/produto.html?codigo=${codigo}`;
        }
      });
    }
  </script>
</body>
</html>
