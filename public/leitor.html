
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitura de Produto</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .scanner-box {
      width: 320px;
      height: 240px;
      margin: 20px auto;
      border: 3px solid #2a4e96;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .status-text {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }

    .start-button {
      margin-top: 30px;
      background-color: #2a4e96;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #1c3873;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leitura de Produto</h1>
    <div class="scanner-box">
      <video id="preview" width="100%" height="100%" autoplay muted></video>
    </div>
    <p class="status-text" id="status">Aguardando leitura do código...</p>
    <button class="start-button" onclick="startScan()">Iniciar Leitura</button>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const status = document.getElementById('status');
    const videoElement = document.getElementById('preview');
    const codeReader = new ZXing.BrowserBarcodeReader();
    let scanning = false;

    function startScan() {
      if (scanning) return;
      scanning = true;
      status.innerText = 'Lendo código...';
      codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
        if (result) {
          const codigo = result.text;
          status.innerText = 'Código lido: ' + codigo;
          window.location.href = `/produto.html?codigo=${codigo}`;
        }
      });
    }
  </script>
</body>
</html>
