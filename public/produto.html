
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e1a2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 200px;
      margin: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #1b4de4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #123ab6;
    }
  </style>
</head>
<body>
  <h1>Informações do Produto</h1>
  <div id="produto" style="display:none;">
    <img id="imagem" />
    <h2 id="nome"></h2>
    <h3 id="preco"></h3>
  </div>
  <p id="erro" style="color: red;"></p>
  <button onclick="voltar()">Efetuar nova leitura</button>

  <script>
    const ip = localStorage.getItem("api_ip");
    if (!ip) window.location.href = "/config.html";

    const codigo = new URLSearchParams(window.location.search).get("codigo");
    fetch(`http://${ip}:8000/consulta/${codigo}`)
      .then(res => {
        if (!res.ok) throw new Error("Produto não encontrado");
        return res.json();
      })
      .then(data => {
        document.getElementById("produto").style.display = "block";
        document.getElementById("nome").textContent = data.nome;
        document.getElementById("preco").textContent = "R$ " + parseFloat(data.preco).toFixed(2);
        document.getElementById("imagem").src = data.imagem;
      })
      .catch(err => {
        document.getElementById("erro").textContent = "Erro: " + err.message + ". Verifique o IP e se o backend está ativo.";
      });

    function voltar() {
      window.location.href = "/leitor.html";
    }
  </script>
</body>
</html>
